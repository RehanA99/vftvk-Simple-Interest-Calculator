<!DOCTYPE html>
<html>
<head>
	<title>Simple Interest Calculator</title>
<!--	<script type = "application/javascript" src="script.js"></script> -->
<!--	<link rel="stylesheet" href="style.css"> -->
</head>
<body>
	<div class = "maindiv">
	<h1>Simple Interest Calculator</h1>

	<form>

	<label for = "principle" >Amount</label>
<!-- using label element instead of simple text --> 
	<span style = "margin : 50px"><input type="number"  id="principal" placeholder = "000000" ></span>
	<br><br>
	<label for = "rate">Rate	</label>
	<span style = "margin : 70px"><input type="range"  id="rate" min = "1" max = "20"  value = "10.25" onchange = "updateRate()" >
	<span id = "rate_val">10.25%</span>
	</span><br><br>
	<label for = "years">No. of Years	</label>
	<span style = "margin : 20px"><select id = "years">
		<option value = "1">1</option>
		<option value = "2">2</option>
		<option value = "3">3</option>
		<option value = "4">4</option>
		<option value = "5">5</option>
		<option value = "6">6</option>
		<option value = "7">7</option>
		<option value = "8">8</option>
		<option value = "9">9</option>
		<option value = "10">10</option>
	</select></span><br><br>

	<input type = "button" onclick="compute()" value = "Compute Interest" style = "background-color : rgb(80, 80, 200) ; font-size : 20px" ><br><br>
<!-- using input element instead of button because, button element is not holding result -->
	<span id = "result">
	</span><br>
	</form>
	<footer>
		&#169; This Calculator belongs to --RehanA99--
	</footer></div>
</body>
</html>
