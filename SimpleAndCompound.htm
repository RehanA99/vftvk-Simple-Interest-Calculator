<!DOCTYPE html>
<html>
<head>
	<title>Simple and Compound Interest Calculator</title>
	<link rel = "stylesheet"  href = "compound.css" >
	<script type = "application/javascript" src = "compound.js"></script>
</head>
<body>
	<div class = "main">
		<center><h1>Simple/Compound Interest Calculator</h1></center><br>
		<form>
			<label for = "principal">Amount</label>
			<span style = "margin : 50px"><input type = "number" id = "principal" placeholder = "Rs" >
			<select id = "plan">
				<option list = "monthly">monthly</option>
				<option list = "yearly">annually</option>
			</select></span><br><br>

			<label for = "rate" >Rate</label>
			<span style = "margin : 70px"><input type = "range" id = "rate" min = "1.0" max = "20.0" default = "10.0" onchange = "updateRate()" >
			<span id = "rateVal">10.0</span>
			</span><br><br>

			<label for = "turn">No. of Turns</label>
			<span style = "margin : 30px"><select id = "turn" >
				<option list = "1">1</option>
				<option list = "2">2</option>
				<option list = "3">3</option>
				<option list = "4">4</option>
				<option list = "5">5</option>
				<option list = "6">6</option>
				<option list = "7">7</option>
				<option list = "8">8</option>
				<option list = "9">9</option>
				<option list = "10">10</option>
				<option list = "11">11</option>
			</select>
			<select id = "year">
				<option list = "month">months</option>
				<option list = "year">years</option>
			</select></span><br>
			
			<input type = "button" onclick = "computeSimple()" value = "Simple Interest" style = "background-color : rgb( 80, 80, 200) ; font-size : 20px ">
			<input type = "button" onclick = "computeCompound()" value = "Compound Interest" style = "background-color : rgb( 80, 80, 200 ) ; font-size : 20px ; margin : 20px " ><br>
			<span id = "result"></span><br>
		</form>
		<footer>&#169; This Calculator belongs to --RehanA99--</footer>
	</div>
</body>
</html>
